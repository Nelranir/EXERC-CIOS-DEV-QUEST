<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Roupas</title>
    <link rel="stylesheet" href="stayle.css">
</head>
<body>

    <h1>Tabela de Roupas</h1>

    <h2>Moda</h2>
    
    <table>
        <thead class="Tabela-moda">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
    

        <tbody class="texto">
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>

            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>

    <h2>Casa</h2>

    <table>
         <thead class="Tabela-casa">
            <tr >
                <th>Produto</th>
                <th>Valor</th>
            </tr>
         </thead>

         <tbody class="texto">
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
         </tbody> 
    </table>
</body>
</html>
